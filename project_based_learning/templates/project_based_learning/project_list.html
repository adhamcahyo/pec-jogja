{% extends 'base.html' %}

{% block title %}Project-Based Learning - Projects{% endblock %}

{% block content %}
    <h2>Project-Based Learning - Projects</h2>
    <p>Explore project-based learning projects for this course.</p>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
